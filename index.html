<!DOCTYPE html>
<html lang="cs-cz">
<head>
	<meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Seznam pojištěnců</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet"> 
    <link href="css/styly.css" rel="stylesheet">
    
    
</head>
<body>
    <header><h1>Pojisti se u nás!</h1> </header>

       <form class="container mt-5 p-5">
        
        <h2></i>Registrace pojištěnce</h2>
        <br>
        <div class="mb-3">
          <label for="jmeno" class="form-label">Jméno</label>
          <input type="text" class="form-control shadow-sm p-3 bg-body-tertiary rounded" id="jmeno" required>
          
        </div>
        <div class="mb-3">
          <label for="prijmeni" class="form-label">Přijmení</label>
          <input type="text" class="form-control shadow-sm p-3 bg-body-tertiary rounded" id="prijmeni" required>
        </div>
        <div class="mb-3">
            <label for="datumNarozeni" class="form-label">Datum narození</label>
            <input type="date" class="form-control shadow-sm p-3 bg-body-tertiary rounded" id="datumNarozeni" required>
          </div>
          <div class="mb-3">
            <label for="adresa" class="form-label">Adresa</label>
            <input type="text" class="form-control shadow-sm p-3 bg-body-tertiary rounded" id="adresa" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control shadow-sm p-3 bg-body-tertiary rounded" id="email" placeholder="email@example.com." required>
          </div>
          <div class="mb-3">
            <label for="telefon" class="form-label">Telefonní číslo</label>
            <input type="tel" class="form-control shadow-sm p-3 bg-body-tertiary rounded" id="telefon" placeholder="číslo i s předvolbou (např. +420)" required>
            <div class="form-text">Vaše soukromé údaje nebudeme nikde sdílet.</div>
          </div>

          <div class="d-grid gap-2 d-md-block offset-md-5">

        <button type="submit" class="btn btn-primary btn-lg" id="registrovat">Registrovat</button>
      </div>
      </form>



    <h2 class="text-center mt-5">Seznam pojištěnců</h2>
    
    <table class="table table-striped table-hover table-bordered container" id="table">
        <thead>
        <tr id="first-row">
        <th>Jméno</th>
        <th>Přijmení</th>
        <th>Datum narození</th>
        <th>Adresa</th>
        <th>Email</th>
        <th>Telefon</th>
        
        
        </tr></thead>
        <tbody id="tbody"></tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="js/Pojistenec.js"></script>
    <script src="js/Registrace.js"></script>
    <script src="js/obsluha.js"></script>
    
</body>
</html>
